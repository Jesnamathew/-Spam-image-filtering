<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spam Classifier</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://whatsnext.nuance.com/wp-content/uploads/Untitled-design-39.png');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            color: #fff;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 400px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 32px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            color: #fff;
            margin-bottom: 10px;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            width: 300px;
        }

        input[type="submit"] {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 45px;
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            margin-top: 20px;
            animation: dangerSignal 1s infinite alternate; /* Animation for danger signal */
        }

        @keyframes dangerSignal {
            from {
                color: red;
                text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red;
            }
            to {
                color: darkred;
                text-shadow: 0 0 10px darkred, 0 0 20px darkred, 0 0 30px darkred;
            }
        }

        .btn-back {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>"Spam or Ham? Upload and find out with a click!"</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="imageUpload">Select an image:</label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            <input type="submit" value="PREDICT">
        </form>

        <h3 id="result">{{ result }}</h3>
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-back">BACK</a>
</body>

</html>
